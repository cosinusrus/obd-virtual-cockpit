version: "3.8"

services:
  app:
    build: ./app
    container_name: obd-virtual-cockpit
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./config:/app/config
      - ./profiles:/app/profiles
      - ./logs:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      - influxdb
    # Если elm327-proxy проброшен на хосте как 0.0.0.0:35000,
    # можно включить host-сеть, тогда app увидит его как 127.0.0.1:35000
    #network_mode: "host"

  influxdb:
    image: influxdb:2.7
    container_name: obd-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUX_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUX_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN}
    volumes:
      - influxdb-data:/var/lib/influxdb2

  grafana:
    image: grafana/grafana-oss:latest
    container_name: obd-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - influxdb

volumes:
  influxdb-data:
  grafana-data:
